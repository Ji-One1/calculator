<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="myscripts.js" defer></script>
    <link rel="stylesheet" href="mystyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Calculator</title>
</head>
<body class="background-color">
    <div class = 'header'>My Calculator</div>
    <div class = "main">
        <div class="calculator-structure">
            <div class="window-container">
                <div class="small-window"></div>
                <div class="window"></div>
            </div>
            <div class = 'calculator-body'>
                <div class = 'btn-rows'>
                    <div class="row">
                        <button class="btn btn-outline-warning" id="clear">AC</button>
                        <button class="btn btn-outline-warning" id="divide">÷</button>
                        <button class="btn btn-outline-warning" id="multiply">×</button>
    
                    </div>
                    
                    <div class="row">
                        <button class="btn btn-outline-warning" id="seven">7</button>
                        <button class="btn btn-outline-warning" id="eight">8</button>
                        <button class="btn btn-outline-warning" id="nine">9</button>
                    </div>
                    <div class="row">
                        <button class="btn btn-outline-warning" id="four">4</button>
                        <button class="btn btn-outline-warning" id="five">5</button>
                        <button class="btn btn-outline-warning" id="six">6</button>
    
                    </div>
                    <div class="row"> 
                        <button class="btn btn-outline-warning" id="one">1</button>
                        <button class="btn btn-outline-warning" id="two">2</button>
                        <button class="btn btn-outline-warning" id="three">3</button>
    
                    </div>
                    <div class="row">
                        <button class="btn btn-outline-warning" id="zero">0</button>
                        <button class='btn btn-outline-warning' id="dot">.</button>
                        <button class='btn btn-outline-warning' id="pi">π</button>
                    </div>
                </div>
                <div class="column-keys">
                    <button class="btn btn-outline-warning" id="backspace">⌫</button>
                    <button class="btn btn-outline-warning" id="subtract">-</button>
                    <button class="btn btn-outline-warning" id="add">+</button>
                    <button class="special-key btn btn-outline-warning" id="equal">=</button>
    
                </div>
            </div>
        </div>
    </div>
    <div class = 'footer'>Made by Ji-One1</div>
</body>
</html>
